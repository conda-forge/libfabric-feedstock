{% set version = "1.22.0" %}
{% set build = 0 %}

package:
  name: libfabric
  version: {{ version }}

source:
  url: https://github.com/ofiwg/libfabric/releases/download/v{{ version }}/libfabric-{{ version }}.tar.bz2
  sha256: 485e6cafa66c9e4f6aa688d2c9526e274c47fda3a783cf1dd8f7c69a07e2d5fe

build:
  number: {{ build }}
  skip: true  # [win]

  run_exports:
    - {{ pin_subpackage('libfabric', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - libtool  # [unix]
    - make  # [unix]
    - pkg-config
  host:
    - libnl  # [linux]
    - rdma-core  # [linux]
  run:

test:
  commands:
    - fi_info --version
    - fi_info --list

about:
  home: http://libfabric.org/
  license: BSD-2-Clause OR GPL-2.0-only
  license_family: BSD
  license_file: COPYING
  summary: Libfabric is also known as Open Fabrics Interfaces (OFI).

extra:
  recipe-maintainers:
    - j34ni
    - minrk
